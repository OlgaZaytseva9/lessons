<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <h1 class="box__title">Lesson 12 Animations</h1>

            <div class="css-property">
                <h2 class="css-property__title"> Transition-duration</h2>
                <div class="css-property__block block block--2s ">
                    <div class="block__text">2s</div>
                    <div class="block__item">
                    </div>
                </div>
                <div class="css-property__block block block--02s">
                    <div class="block__text">0.2s</div>
                    <div class="block__item">
                    </div>
                </div>
                <div class="css-property__block block block--08s">
                    <div class="block__text">0.8s</div>
                    <div class="block__item">
                    </div>
                </div>
            </div>
            <div class="css-property">
                <h2 class="css-property__title"> Transition-property</h2>
                <div class="css-property__block block block--all ">
                    <div class="block__text">all</div>
                    <div class="block__item">
                    </div>
                </div>

                <div class="css-property__block block block--color">
                    <div class="block__text">background-color</div>
                    <div class="block__item">
                    </div>
                </div>
                <div class="css-property__block block block--width">
                    <div class="block__text">width</div>
                    <div class="block__item">
                    </div>
                </div>
            </div>
            <div class="css-property">
                <h2 class="css-property__title"> Transition-delay</h2>
                <div class="css-property__block block block--delay ">
                    <div class="block__text">delay</div>
                    <div class="block__item">
                    </div>
                </div>
            </div>

            <div class="css-property">
                <h2 class="css-property__title"> Transition-timing-function</h2>
                <div class="css-property__block block block--timing-function ">
                    <div class="block__text">ease</div>
                    <div class="block__item">
                    </div>
                </div>
                <div class="css-property__block block block--linear">
                    <div class="block__text">linear</div>
                    <div class="block__item">
                    </div>
                </div>
                <div class="css-property__block block block--ease-in">
                    <div class="block__text">ease-in</div>
                    <div class="block__item">
                    </div>
                </div>
            </div>
            <div class="css-property">
                <h2 class="css-property__title"> Example</h2>
                <div class="css-property__block block block--example ">
                    <div class="some-image some-image--margin">
                        <img class="some-image__item" src="img/rose.jpg" alt="roses">
                    </div>

                </div>

            </div>
            <div class="css-property">
                <h2 class="css-property__title"> Keyframes</h2>
                <div class="css-property__block block block--keyframes ">
                    <div class="block__circle">

                    </div>
                    <div class="block__square">

                    </div>

                </div>

            </div>

            <!-- Car -->
            <div class="car">
                <div class="car__box">
                    <div class="car__top"></div>
                    <div class="car__bottom"></div>
                    <div class="car__windows car__windows--front"></div>
                    <div class="car__windows car__windows--back"></div>
                    <div class="car__lights car__lights--front car__lights--yellow"></div>
                    <div class="car__lights car__lights--front car__lights--orange"></div>
                    <div class="car__lights car__lights--back car__lights--yellow"></div>
                    <div class="car__lights car__lights--back car__lights--orange"></div>
                    <div class="car__handle"></div>
                    <div class="car__curve car__curve--front"></div>
                    <div class="car__curve car__curve--back"></div>
                    <div class="car__line car__line--horizontal"></div>
                    <div class="car__line car__line--vertical"></div>
                </div>
                <div class="car__wheel">
                    <div class="car__wheels car__wheels--front"></div>
                    <div class="car__wheels car__wheels--back"></div>
                </div>
            </div>

            <!-- Block -->
            <div class="css-property">
                <h2 class="css-property__title"> Test</h2>
                <div class="css-property__block block block--test ">
                    <div class="block__test">
            
                    </div>
                   
            
                </div>
            
            </div>




    </div>

</body>

</html>
